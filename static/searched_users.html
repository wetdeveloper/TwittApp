<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="{{url_for('static',filename='assets/ajax/CSRF-AJAX.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static',filename='assets/ajax/follow_unfollow.js')}}"></script>
        <link href="{{url_for('static',filename='assets/css/twitts.css')}}" rel="stylesheet">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        
        

    </head>
    <body>
        <div class="row">
            <div class="text-center mt-4">
                <h3>
                    user:{{user.username}}
                </h3>
                {%if current_user.is_authenticated%}
                    {%if Following.query.filter_by(username=current_user.username).filter_by(following_user=user.username).first() %}
                        <!-- unfollow -->
                        <form  class="unfollowing_form" method="post">
                            <input type="hidden" name="unfollowingtarget" value="{{user.username}}">
                            <input type="hidden" name="unfollower" value="{{current_user.username}}">
                            <button type="submit" class="unfollow_button btn btn-primary">unfollow</button>
                        </form>
                    {%else%}
                        <!-- Follow -->
                        <form  class="following_form" method="post">
                            <input type="hidden" name="followingtarget" value="{{user.username}}">
                            <button type="submit" class="follow_button btn btn-primary">follow</button>
                        </form>
                    {%endif%}
                {%endif%}
            </div>
        </div>
    </body>
</html>
